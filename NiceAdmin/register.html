<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/registerStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <!-- register form -->
    <div class="register-page">
        <div class="container">
            <section class="register-form-section vh-80 vw-50">
                <form action="register" method="post">
                    <div class="row register-form">
                        <div class="main-tilte text-center">
                            <h1>Register now</h1>
                        </div>
                        <div class="col-md-7 form-floating mb-20 input-box">
                            <input type="text" class="form-control" id="floatingUsername" placeholder="usernme" />
                            <label for="floatingUsername">Username</label>
                        </div>
                        <div class="col-sm-12 col-md-7 form-floating mb-20 input-box">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"/>
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="col-sm-12 col-md-7 form-floating mb-20 input-box">
                            <input type="password" class="form-control" id="floatingPassword-Confirm" placeholder="Confirm-Password"/>
                            <label for="floatingPassword-Confirm">Confirm-password</label>
                        </div>
                        <div class="col-sm-12 col-md-7 form-floating mb-20 input-box">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"/>
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="col-sm-12 col-md-7 form-floating mb-20 input-box">
                            <input type="text" class="form-control" id="floatingAddress" placeholder="Address"/>
                            <label for="floatingAddress">Address</label>
                        </div>
                        <div class="col-sm-12 col-md-7 form-floating mb-20 input-box">
                            <h2>birthday</h2>
                        </div>
                        <div class="col-sm-12 col-md-7 form-floating mb-20">
                            <h7><strong>Gender</strong></h7>
                            <div class="gender">
                                <div class="gender-box">
                                    <label for="female">Female</label>
                                    <input type="radio" value="0" id="female" name="gender"/>
                                </div>
                                <div class="gender-box">
                                    <label for="male">Male</label>
                                    <input type="radio" value="1" id="male" name="gender"/>
                                </div>
                                <div class="gender-box">
                                    <label for="other">Other</label>
                                    <input type="radio" value="2" id="other" name="gender"/>
                                </div>
                            </div>
                              
                        </div>
                        <div class="col-sm-12 col-md-7 form-floating mb-10">
                            <h7><strong>Role</strong></h7>
                            <select name="role" id="">
                                <option value="0">Customer</option>
                                <option value="1">Seller</option>
                            </select>
                        </div>
                        <div class="col-sm-12 col-md-8 form-floating mb-10">
                            <label for="policy">Click here to agree to comply with our policies and terms</label>
                            <input type="checkbox" value="accpet" class="confirm-policy" id="policy" name="confirm">
                            
                        </div>
                        <div class="col-sm-12 col-md-8 form-floating mb-10">
                            <input type="submit" value="register" class="register-button">
                        </div>
                    </div>
                    
                </form>
            </section>
        </div>
    </div>
</body>
</html>
